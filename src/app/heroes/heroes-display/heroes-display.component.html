<div class="overall-container" style="position: relative;">
    <div class="row heroesContainer" >
        <div class="col" *ngFor="let hero of heroes" >
            <div class="heroContainer" (click)="heroChosen(hero)">
                <img src="{{hero.imgPath}}" alt="{{hero.name}}">
                <p class="heroName">{{hero.name}}</p>
            </div>
        </div>
       
    </div>
    <div class="display-selected-hero" *ngIf="showHero">
        <div class="cancel-button" *ngIf="showHero" (click)="exitHero()"></div>
            <app-hero-display [hero]="hero"></app-hero-display>
    </div>
</div>
